<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>trackster CUSTOM</title>
        <!-- FAVICON -->
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <!-- RESET -->
        <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- BOOTSTRAP -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        
    </head>
    <body>
        <!-- HEADER / SEARCH AREA -->
        <div class="container-fluid" id="header-container" role="presentation">
            <div class="row" id ="top-head-row" role="presentation">
                <!-- LOGO -->
                <div id="logo-wrap" class="col-xs-7 col-xs-offset-1">
                    <p>
                        trackster
                    </p>
                </div>
                <!-- SEARCH TEXT BOX -->
                <div id="search-input-wrap" class="col-xs-2 align-middle">
                    <input type="text" id="search-text" placeholder="Whatcha lookin' for?">
                    <div id="search-clear">
                        <i class="fa fa-close"></i>
                    </div>
                </div>
                <!-- SEARCH BUTTON -->
                <div id="search-button-wrap" class="col-xs-1">
                    <button id="search-btn">
                        <i class="fa fa-search fa-2x"></i>
                    </button>
                </div>
            </div>
            <!-- LIST TITLES -->
            <div id="track-header-container" class="row">
                <div id="song-header" class="col-xs-4 col-xs-offset-2">
                    Song
                </div>
                <div id="artist-header" class="col-xs-2">
                    Artist
                </div>
                <div id="album-header" class="col-xs-2">
                    Album
                </div>
                <div id="popularity-header" class="col-xs-2">
                    Popularity
                </div>
            </div>
        </div>
        <div id="song-list" class="container-fluid">
            <!--<div class="row song-result">
                <div class="col-xs-1 col-xs-offset-1 play">
                    <a href="https://p.scdn.co/mp3-preview/22bf10aff02db272f0a053dff5c0063d729df988?cid=null" target="_blank">
                        <i class="fa fa-play-circle-o fa-2x"></i>
                    </a>
                </div>
                <div class="col-xs-4">
                    Hello
                </div>
                <div class="col-xs-2">
                    Adele
                </div>
                <div class="col-xs-2">
                    Hello
                </div>
                <div class="col-xs-2">
                    73
                </div>
            </div>-->
        </div>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                  crossorigin="anonymous"></script>
        <script type="text/javascript" src="resources/js/trackster.js"></script>
        <script type="text/javascript" src="resources/js/tests.js"></script>
    </body>
</html>
